type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  birthDate: String!
}

input UserInput {
  name: String!
  email: String!
  password: String!
  birthDate: String
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
}
